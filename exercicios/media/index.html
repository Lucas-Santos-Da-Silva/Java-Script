<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Calculadora de Médias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <h1>Calculadora de médias entre 4 valores</h1>
        <form name="frmFlex">
            <div id="numberinputContainer">
            <input type="number" name="txtnota1" size="8" placeholder="Insira o primeiro valor neste campo" id="input1">
            <input type="number" name="txtnota2" size="8" placeholder="Insira o segundo valor neste campo" id="input2">
            <input type="number" name="txtnota3" size="8" placeholder="Insira o terceiro valor neste campo" id="input3">
            <input type="number" name="txtnota4" size="8" placeholder="Insira o quarto valor neste campo" id="input4">
            </div>
            <br>
            <div id="inputContainer">
                <input type="text" name="txtResultado" placeholder="Resultado">
                <input type="number" name="txtMedia" size="8" placeholder="Media">
            </div>
            <br>
            <div id="inputContainer">
                <input type="button" value="Calcular" id="button" onclick="calculo()">
                <input type="reset" value="Limpar" id="button" onclick="limpar()">
            </div>
        </form>
    </div>
    <script src="media.js"></script>
</body>
</html>
