<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PDV</h1>
    <form name="frmPDV">
        <input type="text" name="txtTotal" placeholder="Total">
        <input type="text" name="txtPorcentagem" placeholder="% Desconto" size="10" id="desconto">
        <p>
            <input type="button" value="Calcular" onclick="calcular()">
        </p>
        <p>
            Desconto: <input type="text" name="txtDesconto" disabled>
            Total com desconto: <input type="text" name="txtTotalDesconto" disabled>
        </p>
        <hr>
        <input type="text" name="txtValorPago" placeholder="Valor pago">
        <p>
            <input type="button" value="Calcular Troco" onclick="troco()">
            <input type="reset" value="Limpar" id="button" onclick="limpar()">
        </p>
        <input type="text" name="txtTroco" disabled>
        
    </form>
    <script src="pdv.js"></script>
</body>
</html>
